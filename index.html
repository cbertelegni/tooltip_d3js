<!DOCTYPE html>
<html>
<head>
	<title>Tooltip for d3.js</title>
	<style type="text/css">
	body { margin: 0; padding:0; font-family: Arial, Helvetica, sans-serif; font-size: 14px;}
	
	svg { margin: 0 auto; display: block;}

	.tooltipd3 {
		background:#FFFFFF;
		border: #ccc solid 1px;
		padding: 10px 12px 5px 10px;
		border-radius: 3px;
	}

	</style>
</head>
<body>
<h1>TooltipD3.js</h1>
<p>Simple tooltip plugin for <a href="https://github.com/mbostock/d3">d3.js</a></p>

<div id="canvas"></div>
<p>Credits: <a href="https://github.com/cbertelegni">Cristian Bertelegni</a></p>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="src/tooltip.d3.js"></script>
<script type="text/javascript">
/** example tooltipd3 */
	var w = 500,
		h = 500;
	
	/** instance tooltip */
	var tooltip = tooltipd3();

	var svg = d3.select('#canvas')
				.append('svg')
				.style('width', w)
				.style('height', h);

	svg.append("circle")
		.attr('cx', function(){
			return w/2;
		})
		.attr('cy', function(){
			return h/2;
		})
		.attr('r', function(){ return w/4})

		// set mouse events
		.on('mouseover', function(){
			var html = "Hello <b>tooltipD3!</b>";
			tooltip.mouseover(html); // pass html content
		})
		.on('mousemove', tooltip.mousemove)
		.on('mouseout', tooltip.mouseout);

</script>
</body>
</html>
